<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" alt="weather" id="pic">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <script>
        var area = "hyderabad";
        link = "https://api.openweathermap.org/data/2.5/weather?q=" + area + "&appid=8fea27eb292c0f4c519a1514ed24f48f";
        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        request.onload = function () {
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location').innerHTML = " " + obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
            // document.getElementById('min-temp').innerHTML = Math.round(obj.main.temp_min - 273.15);
            // document.getElementById('max-temp').innerHTML = Math.round(obj.main.temp_max - 273.15);
            document.getElementById("pic").src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }
        if (request.status >= 200 && request.status < 400) {
            var tamp = ob.main.temp;
        } else {
            console.log("The city is not available");
        }
        request.send();
    </script>
</body>


</html>
